<mat-card>
    <mat-card-header>
        <mat-card-title>Hier einloggen:</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form #loginForm="ngForm">
            <mat-form-field class="full-width">
                <input matInput placeholder="username" type="text" [(ngModel)]="loginData.name" name="username">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="password" type="password" [(ngModel)]="loginData.password" name="password">
            </mat-form-field>

            <button class="full-width" mat-raised-button color="primary" (click)="login()">Login</button>
        </form>
    </mat-card-content>
</mat-card>
